<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Aviator Assistant Premium üéÑ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:radial-gradient(circle at top,#0b1f17,#000);
  color:#eafff5;
  overflow-x:hidden;
}

/* ===== PREMIUM CARD ===== */
.card{
  max-width:420px;
  margin:24px auto;
  padding:22px;
  border-radius:22px;
  background:rgba(15,15,15,.92);
  backdrop-filter:blur(12px);
  box-shadow:0 0 35px rgba(0,255,170,.35);
}

/* ===== HEADER ===== */
.header{
  text-align:center;
  font-size:20px;
  font-weight:700;
  margin-bottom:18px;
}

/* ===== TABS ===== */
.tabs{
  display:flex;
  gap:8px;
  margin-bottom:18px;
}
.tab{
  flex:1;
  padding:12px;
  text-align:center;
  border-radius:14px;
  background:#0a0a0a;
  border:1px solid #00ff99;
  cursor:pointer;
  transition:.3s;
}
.tab.active{
  background:linear-gradient(45deg,#00ff99,#ff4444);
  color:#000;
  font-weight:700;
  box-shadow:0 0 12px rgba(0,255,153,.6);
}

/* ===== FORMS ===== */
input,select,button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:14px;
  border:none;
  font-size:14px;
}
input,select{
  background:#000;
  color:#fff;
  border:1px solid #00ff99;
}
button{
  background:linear-gradient(45deg,#00ff99,#ff4444);
  font-weight:700;
  cursor:pointer;
}
button:disabled{
  opacity:.5;
  cursor:not-allowed;
}

/* ===== SIGNAL BOX ===== */
.signal{
  margin-top:16px;
  padding:16px;
  border:2px solid #00ff99;
  border-radius:16px;
  text-align:center;
  white-space:pre-line;
  background:rgba(0,0,0,.6);
}

/* ===== SMALL TEXT ===== */
.small{
  text-align:center;
  font-size:12px;
  opacity:.7;
  margin-top:10px;
}

/* ===== SNOW ===== */
.snow{
  position:fixed;
  top:-20px;
  pointer-events:none;
  z-index:9999;
}
.hidden{display:none;}
</style>
</head>

<body>

<div class="card">
  <div class="header">‚úà Aviator Assistant <span style="color:#00ff99">Premium</span> üéÑ</div>

  <div class="tabs">
    <div class="tab active" onclick="showTab('profile',this)">PERSONAL</div>
    <div class="tab" onclick="showTab('free',this)">FREE</div>
    <div class="tab" onclick="showTab('vip',this)">VIP</div>
  </div>

  <!-- PERSONAL -->
  <div id="profile">
    <select id="site">
      <option value="">Select Betting Site</option>
      <option>Betway</option><option>1xBet</option>
      <option>Melbet</option><option>SportyBet</option>
      <option>Bet9ja</option><option>1win</option>
      <option>Mostbet</option>
    </select>
    <input id="betId" placeholder="Betting ID">
    <button onclick="saveProfile()">Save Info</button>
    <div class="signal" id="profileStatus">No info saved</div>
  </div>

  <!-- FREE -->
  <div id="free" class="hidden">
    <button id="freeBtn" onclick="generateFree()">Generate Free Signal</button>
    <div class="signal" id="freeSignal">Waiting‚Ä¶</div>
    <div class="small" id="freeInfo"></div>
  </div>

  <!-- VIP -->
  <div id="vip" class="hidden">
    <input id="vipKey" placeholder="Enter Monthly VIP Key">
    <button onclick="activateVIP()">Activate VIP</button>
    <div class="signal" id="vipStatus">VIP locked</div>

    <button id="vipBtn" onclick="generateVIP()" disabled>
      Generate VIP Signal
    </button>

    <div class="signal" id="vipSignal">üîí VIP locked</div>
    <div class="small" id="vipInfo"></div>
  </div>

  <div class="small">No guaranteed wins ‚Ä¢ Merry Christmas üéÑ</div>
</div>

<script>
/* ===== TAB ===== */
function showTab(id,el){
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.querySelectorAll('#profile,#free,#vip').forEach(d=>d.classList.add('hidden'));
  el.classList.add('active');
  document.getElementById(id).classList.remove('hidden');
}

/* ===== PROFILE ===== */
function saveProfile(){
  localStorage.setItem("profile",JSON.stringify({site:site.value,bet:betId.value}));
  profileStatus.innerText="‚úÖ Information saved";
}

/* ===== SIGNAL ENGINE ===== */
function weightedSignal(){
  return Math.random()<0.72
    ? (Math.random()*(1.50-1.23)+1.23).toFixed(2)
    : (Math.random()*(1.98-1.51)+1.51).toFixed(2);
}
function futureTime(){
  const sec=180+Math.floor(Math.random()*121);
  return new Date(Date.now()+sec*1000).toLocaleTimeString();
}
function formatSignal(){
  return `üïú Time: ${futureTime()}\nüöÄ Signal: ${weightedSignal()}x`;
}

/* ===== COOLDOWN ===== */
function cooldown(btn,label){
  let s=180+Math.floor(Math.random()*121);
  btn.disabled=true;
  const t=setInterval(()=>{
    label.innerText=`‚è≥ Next signal in ${Math.floor(s/60)}:${(s%60).toString().padStart(2,'0')}`;
    if(--s<0){
      clearInterval(t);
      btn.disabled=false;
      label.innerText="Ready";
    }
  },1000);
}

/* ===== FREE ===== */
let freeUsed=+localStorage.getItem("freeUsed")||0;
let freeLocked=freeUsed>=3;

function generateFree(){
  if(freeLocked)return;
  freeUsed++;
  localStorage.setItem("freeUsed",freeUsed);
  freeSignal.innerText=formatSignal();
  cooldown(freeBtn,freeInfo);
  if(freeUsed>=3){
    freeLocked=true;
    freeBtn.disabled=true;
    freeInfo.innerText="üîí Free locked forever";
  }
}
freeInfo.innerText=`Free used: ${freeUsed}/3`;

/* ===== VIP (SESSION ONLY) ===== */
const VIP_KEY="VIP-5f710a0a-fcdc-46d1-8593-5718617ed882";
let vipActive=false;
let vipUsed=+localStorage.getItem("vipUsed")||0;

vipBtn.disabled=true;

function activateVIP(){
  if(vipKey.value.trim()!==VIP_KEY){
    vipActive=false;
    vipBtn.disabled=true;
    vipStatus.innerText="‚ùå Invalid VIP key";
    return;
  }
  vipActive=true;
  vipStatus.innerText="‚úÖ Monthly VIP Activated";
  if(vipUsed<50) vipBtn.disabled=false;
}

function generateVIP(){
  if(!vipActive)return;
  if(vipUsed>=50){
    vipBtn.disabled=true;
    vipSignal.innerText="üîí VIP locked forever";
    return;
  }
  vipUsed++;
  localStorage.setItem("vipUsed",vipUsed);
  vipSignal.innerText=formatSignal();
  cooldown(vipBtn,vipInfo);
  if(vipUsed>=50){
    vipBtn.disabled=true;
    vipInfo.innerText="üîí VIP locked forever";
  }
}
vipInfo.innerText=`VIP used: ${vipUsed}/50`;

/* ===== SNOW ===== */
setInterval(()=>{
  const s=document.createElement("div");
  s.className="snow";
  s.innerText="‚ùÑ";
  s.style.left=Math.random()*window.innerWidth+"px";
  s.style.fontSize=(12+Math.random()*20)+"px";
  document.body.appendChild(s);
  s.animate([{top:"-20px"},{top:"110vh"}],{duration:8000});
  setTimeout(()=>s.remove(),9000);
},300);
</script>

</body>
</html>
