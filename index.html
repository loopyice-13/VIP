<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Aviator Assistant Premium</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Inter',Arial,sans-serif;
  background:linear-gradient(135deg,#0d1117,#0f1a20);
  color:#e0f7ff;
  overflow-x:hidden;
}
.card{
  max-width:440px;
  margin:40px auto;
  padding:24px;
  border-radius:24px;
  background:rgba(20,20,25,0.85);
  backdrop-filter:blur(15px);
  box-shadow:0 0 40px rgba(0,255,200,0.35);
  border:1px solid rgba(0,255,200,0.3);
}
.header{
  text-align:center;
  font-size:22px;
  font-weight:800;
  margin-bottom:20px;
  background:linear-gradient(90deg,#00fff0,#00bfff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.tabs{
  display:flex;
  gap:10px;
  margin-bottom:20px;
}
.tab{
  flex:1;
  padding:12px;
  text-align:center;
  border-radius:16px;
  background:#111;
  border:1px solid #00fff0;
  cursor:pointer;
  transition:.3s;
}
.tab.active{
  background:linear-gradient(90deg,#00fff0,#00bfff);
  color:#111;
  font-weight:700;
  box-shadow:0 0 15px rgba(0,255,255,0.6);
}
input,select,button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:16px;
  border:none;
  font-size:15px;
}
input,select{
  background:#0c0c0c;
  color:#fff;
  border:1px solid #00fff0;
}
button{
  background:linear-gradient(90deg,#00fff0,#00bfff);
  font-weight:700;
  cursor:pointer;
  transition:.3s;
}
button:hover:not(:disabled){
  box-shadow:0 0 12px rgba(0,255,255,0.6);
}
button:disabled{
  opacity:.5;
  cursor:not-allowed;
}
.signal{
  margin-top:18px;
  padding:18px;
  border:2px solid #00fff0;
  border-radius:18px;
  text-align:center;
  white-space:pre-line;
  background:rgba(0,0,0,0.65);
  font-weight:500;
  font-size:14px;
}
.small{
  text-align:center;
  font-size:13px;
  opacity:.6;
  margin-top:12px;
}
.dashboard-box{
  margin-top:16px;
  padding:14px;
  border:2px solid #00bfff;
  border-radius:16px;
  background:rgba(0,0,0,0.55);
  text-align:center;
  font-size:13px;
  margin-bottom:10px;
}
.hidden{display:none;}
</style>
</head>
<body>

<div class="card">
  <div class="header">‚úà Aviator Assistant <span style="color:#00fff0">Premium</span></div>

  <div class="tabs">
    <div class="tab active" onclick="showTab('profile',this)">PERSONAL</div>
    <div class="tab" onclick="showTab('free',this)">FREE</div>
    <div class="tab" onclick="showTab('vip',this)">VIP</div>
  </div>

  <!-- PERSONAL -->
  <div id="profile">
    <select id="site">
      <option value="">Select Betting Site</option>
      <option>Betway</option><option>1xBet</option>
      <option>Melbet</option><option>SportyBet</option>
      <option>Bet9ja</option><option>1win</option>
      <option>Mostbet</option>
    </select>
    <input id="betId" placeholder="Betting ID">
    <button onclick="saveProfile()">Save Info</button>
    <div class="signal" id="profileStatus">No info saved</div>
  </div>

  <!-- FREE -->
  <div id="free" class="hidden">
    <button id="freeBtn" onclick="generateFree()">Generate Free Signal</button>
    <div class="signal" id="freeSignal">Waiting‚Ä¶</div>
    <div class="dashboard-box" id="streakBox">üî• Streak: 0</div>
    <div class="dashboard-box" id="tipsBox">üí° Tip: Waiting...</div>
    <div class="small" id="freeInfo"></div>
  </div>

  <!-- VIP -->
  <div id="vip" class="hidden">
    <input id="vipKey" placeholder="Enter Monthly VIP Key">
    <button onclick="activateVIP()">Activate VIP</button>
    <div class="signal" id="vipStatus">VIP locked</div>
    <button id="vipBtn" onclick="generateVIP()" disabled>Generate VIP Signal</button>
    <div class="signal" id="vipSignal">üîí VIP locked</div>
    <div class="dashboard-box" id="vipInsights">VIP Insights: Locked</div>
    <div class="dashboard-box" id="vipStreak">üî• Streak: 0</div>
    <div class="dashboard-box" id="vipTips">üí° Tip: Waiting...</div>
    <div class="small" id="vipInfo"></div>
  </div>

  <div class="small">No guaranteed wins ‚Ä¢ Use responsibly</div>
</div>

<script>
document.addEventListener("DOMContentLoaded",()=>{
  const p=JSON.parse(localStorage.getItem("profile")||"null");
  if(p){
    site.value=p.site||"";
    betId.value=p.bet||"";
    profileStatus.innerText="‚úÖ Info restored";
  }
});
function showTab(id,el){
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.querySelectorAll('#profile,#free,#vip').forEach(d=>d.classList.add('hidden'));
  el.classList.add('active');
  document.getElementById(id).classList.remove('hidden');
}
function saveProfile(){
  localStorage.setItem("profile",JSON.stringify({site:site.value,bet:betId.value}));
  profileStatus.innerText="‚úÖ Information saved";
}

/* ===== SIGNAL ENGINE WITH ACTION ===== */
function weightedSignal(){
  if(Math.random() < 0.75){
    return {cashout:(Math.random()*(1.41-1.23)+1.23).toFixed(2), action:"Bet now"};
  } else {
    return {cashout:(Math.random()*(1.75-1.42)+1.42).toFixed(2), action:"After this round"};
  }
}
function formatSignal(){
  const s=weightedSignal();
  const confidence=["Low","Medium","High"][Math.floor(Math.random()*3)];
  return `üöÄ Cashout: ${s.cashout}x
üìä Confidence: ${confidence}
‚è± Action: ${s.action}
‚ö†Ô∏è Manage stake`;
}

/* ===== COOLDOWN ===== */
function cooldown(btn,label){
  let s=180+Math.floor(Math.random()*121);
  btn.disabled=true;
  const t=setInterval(()=>{
    label.innerText=`‚è≥ Next signal in ${Math.floor(s/60)}:${(s%60).toString().padStart(2,'0')}`;
    if(--s<0){
      clearInterval(t);
      btn.disabled=false;
      label.innerText="Ready";
    }
  },1000);
}

/* ===== FREE SIGNALS ===== */
function todayKey(){ return new Date().toISOString().slice(0,10); }
let freeData=JSON.parse(localStorage.getItem("freeData")||"{}");
if(freeData.date!==todayKey()){ freeData={date:todayKey(),used:0}; localStorage.setItem("freeData",JSON.stringify(freeData)); }
let freeStreak=0;
function generateFree(){
  if(freeData.used>=3){ freeBtn.disabled=true; freeInfo.innerText="üîí Daily limit reached"; return; }
  freeData.used++;
  localStorage.setItem("freeData",JSON.stringify(freeData));

  const signal=formatSignal();
  freeSignal.innerText=signal;

  // Streak tracker
  freeStreak = signal.includes("1.23") || signal.includes("1.24") || signal.includes("1.25") || signal.includes("1.26") || signal.includes("1.27") || signal.includes("1.28") || signal.includes("1.29") || signal.includes("1.30") || signal.includes("1.31") || signal.includes("1.32") || signal.includes("1.33") || signal.includes("1.34") || signal.includes("1.35") || signal.includes("1.36") || signal.includes("1.37") || signal.includes("1.38") || signal.includes("1.39") || signal.includes("1.40") || signal.includes("1.41") ? freeStreak+1 : 0;
  streakBox.innerText=`üî• Streak: ${freeStreak}`;

  // Rotate Smart Tips
  const tips=["Low-risk signals are frequent early.","Avoid consecutive high-risk signals >1.6x.","Manage stake by confidence.","High-risk signals are rare, be cautious.","Use 3‚Äì5 mins windows for best results."];
  tipsBox.innerText="üí° Tip: "+tips[Math.floor(Math.random()*tips.length)];

  cooldown(freeBtn,freeInfo);
}
freeInfo.innerText=`Free today: ${freeData.used}/3`;

/* ===== VIP SIGNALS ===== */
const VIP_HASH="5f710a0afcdc46d185935718617ed882";
const vipExpiry=+localStorage.getItem("vipExpiry")||0;
if(Date.now()>vipExpiry){ vipBtn.disabled=true; vipStatus.innerText="üîí VIP expired"; }
let vipUsed=+localStorage.getItem("vipUsed")||0;
let vipStreak=0;

function activateVIP(){
  const input=vipKey.value.trim().replace(/-/g,"");
  if(input!==VIP_HASH){ vipStatus.innerText="‚ùå Invalid VIP key"; vipBtn.disabled=true; return; }
  const expiry=Date.now()+30*24*60*60*1000;
  localStorage.setItem("vipExpiry",expiry);
  vipStatus.innerText="‚úÖ VIP active (30 days)";
  vipBtn.disabled=false;
}

function generateVIP(){
  if(Date.now()>+localStorage.getItem("vipExpiry")) return;
  if(vipUsed>=50){ vipBtn.disabled=true; vipSignal.innerText="üîí VIP limit reached"; return; }
  vipUsed++;
  localStorage.setItem("vipUsed",vipUsed);

  const signal=formatSignal();
  vipSignal.innerText=signal;

  vipStreak = signal.includes("1.23") || signal.includes("1.24") || signal.includes("1.25") || signal.includes("1.26") || signal.includes("1.27") || signal.includes("1.28") || signal.includes("1.29") || signal.includes("1.30") || signal.includes("1.31") || signal.includes("1.32") || signal.includes("1.33") || signal.includes("1.34") || signal.includes("1.35") || signal.includes("1.36") || signal.includes("1.37") || signal.includes("1.38") || signal.includes("1.39") || signal.includes("1.40") || signal.includes("1.41") ? vipStreak+1 : 0;
  vipStreakBox.innerText=`üî• Streak: ${vipStreak}`;

  vipInsights.innerText=`VIP Insights:
Total used: ${vipUsed}/50
Low-risk: ${Math.floor(vipUsed*0.75)}
High-risk: ${Math.floor(vipUsed*0.25)}`;

  const vipTips=["VIP: Rare signals every few uses.","Track streak to maximize low-risk gains.","High-risk <25% of VIP signals.","Use within 3‚Äì5 mins windows.","Check insights to plan next move."];
  vipTipsBox.innerText="üí° Tip: "+vipTips[Math.floor(Math.random()*vipTips.length)];

  cooldown(vipBtn,vipInfo);
}
vipInfo.innerText=`VIP used: ${vipUsed}/50`;
</script>

</body>
</html>
