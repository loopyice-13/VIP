<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Premium Aviator Signal Bot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#050507;
  --card:#0f1115;
  --accent:#00ff88;
  --text:#ffffff;
  --muted:#9aa0a6;
}
body{margin:0;font-family:Segoe UI,Arial;background:var(--bg);color:var(--text);}
.app{max-width:440px;margin:auto;padding:14px;}
h1{text-align:center;font-size:22px;}
.tabs{display:flex;gap:6px;margin-bottom:10px;}
.tab{flex:1;padding:8px;text-align:center;background:var(--card);border-radius:8px;cursor:pointer;}
.tab.active{background:var(--accent);color:#000;}
.box{display:none;background:var(--card);border-radius:14px;padding:14px;}
.box.active{display:block;}
button,input,select{
  width:100%;padding:10px;margin-top:10px;
  border:none;border-radius:40px;
  background:#000;color:var(--accent);font-size:15px;
}
button:disabled{opacity:.4}
.signal{
  margin:15px 0;padding:16px;text-align:center;
  border:2px solid var(--accent);
  border-radius:14px;background:#000;
  color:#00ff00;font-size:20px;
  text-shadow:0 0 8px #00ff00;
}
.small{font-size:12px;color:var(--muted);text-align:center}
ul{list-style:none;padding:0;margin-top:10px}
li{padding:6px;border-bottom:1px solid #003322;font-size:13px}
.green{color:#00ff00}
.red{color:#ff4444}
.popup{
  position:fixed;inset:0;background:rgba(0,0,0,.8);
  display:none;align-items:center;justify-content:center;
}
.popup div{
  background:#000;padding:20px;border-radius:12px;
  border:1px solid var(--accent);
}
</style>
</head>

<body>
<div class="app">
<h1>✈️ Premium Aviator Signal Bot</h1>

<!-- USERNAME -->
<div class="box active" id="userBox">
  <label>Telegram Username</label>
  <input id="usernameInput" placeholder="@username">
  <button id="saveUsername">Save Username</button>
</div>

<!-- MAIN TABS -->
<div class="tabs">
  <div class="tab active" data-tab="free">FREE</div>
  <div class="tab" data-tab="vip">VIP</div>
  <div class="tab" data-tab="admin">ADMIN</div>
</div>

<!-- FREE -->
<div class="box" id="free">
  <label>Select Betting Site</label>
  <select id="freeSite"></select>
  <input id="freeBetId" placeholder="Enter Betting ID">
  <button id="freeConnect">Connect</button>

  <button id="freeBtn" disabled>Generate Signal</button>
  <div class="signal" id="freeSignal">Waiting…</div>
  <ul id="freeHistory"></ul>
</div>

<!-- VIP -->
<div class="box" id="vip">
  <input id="vipKeyInput" placeholder="Enter VIP Key">
  <button id="vipActivate">Activate VIP</button>

  <label>Select Betting Site</label>
  <select id="vipSite"></select>
  <input id="vipBetId" placeholder="Enter Betting ID">
  <button id="vipConnect">Connect</button>

  <button id="vipBtn" disabled>Generate VIP Signal</button>
  <div class="signal" id="vipSignal">Waiting…</div>
  <ul id="vipHistory"></ul>
</div>

<!-- ADMIN -->
<div class="box" id="admin">
  <input id="adminPin" placeholder="Admin PIN">
  <button id="adminLogin">Unlock Admin</button>

  <div id="adminPanel" style="display:none">
    <h3>Activated Users</h3>
    <ul id="adminUsers"></ul>
    <h3>Activation Keys</h3>
    <ul id="adminKeys"></ul>
  </div>
</div>

</div>

<div class="popup" id="popup">
  <div>Connecting to server…</div>
</div>

<script>
/* ---------------- BASIC DATA ---------------- */
const sites=[
"SportyBet","1xBet","Bet9ja","BetWay","BetKing",
"Melbet","PremierBet","MSport","HollywoodBet","BangBet"
];

const VIP_KEYS={
  Weekly:["W1A9-Q2K8-R3T4-F7M1","W0K8-F6R3-M2P9-Q1T5"],
  Monthly:["M0S8-P6K3-R4L1-T5F2","M9R5-L3T9-K2F8-P4M7"],
  Lifetime:["L1X7-B6P9-KF4J-7R1T","L5A1-P6K2-F7T3-R4M9"]
};

const ADMIN_PIN="ADMIN-2025";

/* ---------------- INIT ---------------- */
const usernameInput=document.getElementById("usernameInput");
usernameInput.value=localStorage.getItem("username")||"";

document.getElementById("saveUsername").onclick=()=>{
  if(!usernameInput.value.trim())return alert("Enter username");
  localStorage.setItem("username",usernameInput.value.trim());
  alert("Username saved");
};

/* ---------------- TABS ---------------- */
document.querySelectorAll(".tab").forEach(t=>{
  t.onclick=()=>{
    document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
    document.querySelectorAll(".box").forEach(b=>b.classList.remove("active"));
    t.classList.add("active");
    document.getElementById(t.dataset.tab).classList.add("active");
  };
});

/* ---------------- POPULATE SITES ---------------- */
["freeSite","vipSite"].forEach(id=>{
  const s=document.getElementById(id);
  sites.forEach(site=>{
    const o=document.createElement("option");
    o.textContent=site;
    s.appendChild(o);
  });
});

/* ---------------- CONNECT LOGIC ---------------- */
function connect(btn,enableBtn){
  btn.onclick=()=>{
    document.getElementById("popup").style.display="flex";
    setTimeout(()=>{
      document.getElementById("popup").style.display="none";
      enableBtn.disabled=false;
      alert("Connected successfully");
    },5000);
  };
}

connect(document.getElementById("freeConnect"),document.getElementById("freeBtn"));
connect(document.getElementById("vipConnect"),document.getElementById("vipBtn"));

/* ---------------- SIGNAL ENGINE ---------------- */
let activeSignal=null;

function generateSignal(){
  const now=new Date();
  const mins=Math.floor(Math.random()*5)+3;
  const t=new Date(now.getTime()+mins*60000);
  const x=(Math.random()*(1.95-1.23)+1.23).toFixed(2);
  return {time:t,timeStr:t.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'}),x};
}

function handleSignal(btn,display,history){
  if(activeSignal)return;
  const s=generateSignal();
  activeSignal=s;
  display.textContent=`⏲️ TIME: ${s.timeStr}\nCASHOUT AT: ${s.x}x`;
  btn.disabled=true;

  setTimeout(()=>{
    const li=document.createElement("li");
    li.textContent=`${s.timeStr} | ${s.x}x`;
    history.prepend(li);
    activeSignal=null;
    btn.disabled=false;
  },s.time-Date.now());
}

document.getElementById("freeBtn").onclick=()=>handleSignal(
  freeBtn,freeSignal,freeHistory
);
document.getElementById("vipBtn").onclick=()=>handleSignal(
  vipBtn,vipSignal,vipHistory
);

/* ---------------- VIP ACTIVATE ---------------- */
document.getElementById("vipActivate").onclick=()=>{
  const key=document.getElementById("vipKeyInput").value.trim();
  let valid=false;
  for(const t in VIP_KEYS){if(VIP_KEYS[t].includes(key))valid=true;}
  if(!valid)return alert("Invalid VIP key");
  localStorage.setItem("vipKey",key);
  alert("VIP Activated");
};

/* ---------------- ADMIN ---------------- */
document.getElementById("adminLogin").onclick=()=>{
  if(document.getElementById("adminPin").value!==ADMIN_PIN)
    return alert("Access denied");
  document.getElementById("adminPanel").style.display="block";
};
</script>
</body>
</html>
